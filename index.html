<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Robot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Robot">
        <div class="upper">
            <div class="face">
                <div class="eye1"></div>
                <div class="eye2"></div>
            </div>
        </div>
        <div class="neck"></div>
        <div class="bodyy">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="h1"></div>
            <div class="h2"></div>
        </div>
        <div class="lower">
            <div class="leg1"></div>
            <div class="leg2"></div>
        </div>
    </div>
</body>
</html>
